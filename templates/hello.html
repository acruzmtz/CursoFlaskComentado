{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block title%}
{{ super() }} Home
{% endblock%}

{% block content%}

      <h1>Hola mundo, tu ip es {{user_ip}}</h1>
    {% else%}
      <a href="{{url_for('home')}}">Inicio</a>
    {% endif%}

    <ul>
      {% for todo in todos%}
        {{ macro.render_todo(todo)}}
      {% endfor%}
    </ul>
{% endblock%}
